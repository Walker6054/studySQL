<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/login.css" />

        <title>Основы SQL</title>
    </head>

    <body class="container">
        <div class="mainBlock">
            <div class="row rowHeader">
                <h2 class="mainHeader">Образовательная система основы SQL</h2>
            </div>
            <div class="row rowForm">
                <div class="row rowForm1">
                    <div class="col-6 colForm">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="inputLogin" placeholder=" " />
                            <label for="inputLogin">Email/Логин</label>
                        </div>
                    </div>
                    <div class="col-6 colForm"></div>
                </div>
                <div class="row rowForm2">
                    <div class="col-6 colForm">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="inputPassword" placeholder=" " />
                            <label for="inputPassword">Пароль</label>
                        </div>
                    </div>
                    <div class="col-6 colForm"></div>
                </div>
                <div class="row rowForm3">
                    <div class="col-6 colForm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkRemember" />
                            <label class="form-check-label" for="checkRemember"> Запомнить меня </label>
                        </div>
                    </div>
                    <div class="col-6 colForm"></div>
                </div>
                <div class="row rowForm4">
                    <div class="col-6 colForm">
                        <button type="button" data-bs-dismiss="modal" id="buttonLogIn" class="btn btn-outline-success">Войти</button>
                    </div>
                </div>
            </div>
            <div class="row rowReg"></div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
