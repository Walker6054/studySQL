<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/main.css" />

        <title>Основы SQL</title>
    </head>

    <body class="container">
        <header>
            <!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
            <nav class="navbar navbar-light bg-light fixed-top">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#" onclick="window.location=window.location.origin">Образовательная системаа "Основы SQL"</a>

                    <!-- <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Поиск" />
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form> -->

                    <div class="buttons">
                        <button type="button" id="buttonIn" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalReg">Регистрация</button>
                        <button type="button" id="buttonIn" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#modalLogin">Войти</button>
                    </div>
                    <div class="rowUser">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle btnUser" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown">Пользователь</button>
                            <ul class="dropdown-menu dropdown-menu-secondary">
                                <li><a onclick="window.location=window.location.origin+''" class="dropdown-item" href="#">Личный кабинет</a></li>
                                <li><a onclick="window.location=window.location.origin+''" class="dropdown-item" href="#">Оценки</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><button id="buttonLogOut" class="dropdown-item">Выйти</button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Навигация</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Главная</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Ссылка</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown"> Выпадающий список </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">1</a></li>
                                        <li><a class="dropdown-item" href="#">2</a></li>
                                        <li>
                                            <hr class="dropdown-divider" />
                                        </li>
                                        <li><a class="dropdown-item" href="#">3</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="modal fade" id="modalReg" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalRegLabel">Регистрация</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="InputReg1" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="InputReg1" aria-describedby="emailHelp" />
                                    <div id="emailHelp" class="form-text">Мы никогда не делимся информацией о вас с кем-либо</div>
                                </div>
                                <div class="mb-3">
                                    <label for="InputRegPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="InputRegPassword1" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                            <button type="button" data-bs-dismiss="modal" id="buttonReg" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal LOGIN -->
            <div class="modal fade" id="modalLogin" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLoginLabel">Авторизация</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="InputLogin1" class="form-label">Логин</label>
                                    <input type="text" class="form-control" id="InputLogin1" aria-describedby="emailHelp" />
                                    <div id="emailHelp" class="form-text">Мы никогда не делимся информацией о вас с кем-либо</div>
                                </div>
                                <div class="mb-3">
                                    <label for="InputLoginPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="InputLoginPassword1" />
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="passRememb" />
                                    <label class="form-check-label" for="passRememb">Запомнить пароль</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                            <button type="button" data-bs-dismiss="modal" id="buttonLogIn" class="btn btn-primary">Войти</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
